name: Dispatch KeyStore Sync

on:
  push:
    branches: ["main"]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch sync to DreamCatcher
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SYNC_REPOS_TOKEN }}
          repository: martinambrus/DreamCatcher
          event-type: sync-keystore

      - name: Dispatch sync to dreamcatcher-mq
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SYNC_REPOS_TOKEN }}
          repository: martinambrus/dreamcatcher-mq
          event-type: sync-keystore
