name: Sync Interfaces from dreamcatcher-interfaces

on:
  repository_dispatch:
    types: [sync-interfaces]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dreamcatcher-keystore
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout dreamcatcher-interfaces
        uses: actions/checkout@v4
        with:
          repository: martinambrus/dreamcatcher-interfaces
          path: dreamcatcher-interfaces

      - name: Sync Interfaces folder
        run: |
          set -euo pipefail
          SRC=dreamcatcher-interfaces
          TARGET="Interfaces"
          rsync -a --delete \
            --exclude '.idea' \
            --exclude '.git' \
            --exclude '.github' \
            "$SRC/" "$TARGET/"

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Interfaces
          git commit -m "Sync Interfaces from dreamcatcher-interfaces"
          git push

      - name: Dispatch downstream syncs
        if: ${{ success() }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SYNC_REPOS_TOKEN }}
          repository: martinambrus/dreamcatcher-mq
          event-type: sync-keystore
